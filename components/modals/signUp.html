<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <link rel="stylesheet" href="/project-management/ProjectManagement.Frontend/css/components/modals/signUp.css">

    <script src="/project-management/ProjectManagement.Frontend/js/auth/signUp.js" defer></script>
</head>
<body>
    <div class="modal-overlay" id="sign-up-wrapper">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Регистрация пользователя</h2>
                <button class="close-modal" data-close="signup" onclick="closeModal('sign-up-wrapper')">&times;</button>
            </div>
            
            <form id="signup-form">
                <div class="form-group">
                    <p>ФИО</p>
                    <input type="text" id="nameInput" placeholder="Иванов И.И." required>
                </div>

                <div class="form-group">
                    <p>Роль</p>
                    <select id="roleSelect" required>
                        <option value="" disabled selected>Выберите роль</option>
                        <option value="admin">Администратор</option>
                        <option value="projectManager">Руководитель проекта</option>
                        <option value="executor">Исполнитель</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Логин</p>
                    <input type="text" id="loginInputUp" placeholder="Логин" required>
                </div>
                
                <div class="form-group">
                    <p>Пароль</p>
                    <input type="password" id="passwordInputUp" placeholder="Пароль" required>
                </div>

                <div class="form-group">
                    <p>Подтвердите пароль</p>
                    <input type="password" id="confirmPasswordInput" placeholder="Подтвердите пароль" required>
                </div>
                
                <button type="submit" class="btn-submit">
                    <p class="fas fa-sign-up-alt">Зарегистрировать</p> 
                </button>
            </form>
        </div>
    </div>
</body>
</html>
