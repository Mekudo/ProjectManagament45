<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание проекта</title>
</head>
<body>
    <div class="modal-overlay" id="create-project-wrapper">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Новый проект</h2>
                <button type="button" class="close-modal" onclick="closeModal('create-project-wrapper')">&times;</button>
            </div>
            
            <form id="create-project-form">
                <div class="form-group">
                    <p>Название проекта</p>
                    <input type="text" id="projectNameInput" placeholder="Введите название проекта" required>
                </div>

                <div class="form-group">
                    <p>Заказчик</p>
                    <input type="text" id="customerInput" placeholder="НЛМК">
                </div>

                <div class="form-group">
                    <p>Бюджет</p>
                    <input type="text" id="budgetInput" placeholder="65 000">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <p>Дата начала</p>
                        <input type="date" id="startDateInput">
                    </div>
                    <div class="form-group">
                        <p>Дата завершения (план)</p>
                        <input type="date" id="endDateInput">
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">
                    Создать проект
                </button>
                
                <div style="text-align: center; margin-top: 15px;">
                    <button type="button" class="btn-submit" id="cancelModalBtn" onclick="closeModal('create-project-wrapper')">
                        Отмена
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
